<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommendation Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Book Recommendation Website</h1>
  <p>Enter your preferences to find your next book:</p>

  <form id="preferences-form">
    <label for="genre">Genre:</label>
    <select id="genre" name="genre">
      <option value="any">Any</option>
      <option value="fiction">Fiction</option>
      <option value="non-fiction">Non-Fiction</option>
      <option value="fantasy">Fantasy</option>
      <option value="mystery">Mystery</option>
    </select>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" placeholder="Enter author name">

    <label for="price-range">Price Range:</label>
    <select id="price-range" name="price-range">
      <option value="any">Any</option>
      <option value="0-10">£0 - £10</option>
      <option value="10-20">£10 - £20</option>
      <option value="20-50">£20 - £50</option>
      <option value="50+">£50+</option>
    </select>

    <label for="language">Language:</label>
    <input type="text" id="language" name="language" placeholder="Enter language">

    <label for="format">Format:</label>
    <select id="format" name="format">
      <option value="any">Any</option>
      <option value="paperback">Paperback</option>
      <option value="hardcover">Hardcover</option>
      <option value="ebook">E-Book</option>
    </select>

    <button type="submit">Get Recommendations</button>
  </form>

  <h2>Recommendations</h2>
  <ul id="book-list"></ul>

  <script src="app.js"></script>
</body>
</html>
